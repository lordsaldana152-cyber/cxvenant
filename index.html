                if (text.includes('.html')) return 'https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original.svg';
                if (text.includes('.js')) return 'https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-original.svg';
                if (text.includes('.css')) return 'https://raw.githubusercontent.com/devicons/devicon/master/icons/css3/css3-original.svg';
                if (text.includes('.py')) return 'https://raw.githubusercontent.com/devicons/devicon/master/icons/python/python-original.svg';

            };

            const formatTime = (ms) => {
                const mins = Math.floor(ms / 60000);
                const secs = ((ms % 60000) / 1000).toFixed(0);
                return mins + ":" + (secs < 10 ? '0' : '') + secs;
            };

            html += `
                <div class="activity-box" style="border-top: 1px solid rgba(255,255,255,0.05); padding-top: 10px;">
                    <div class="activity-info-text" style="width: 100%;">

                            <span>${formatTime(Date.now() - s.timestamps.start)}</span>
                            <span>${formatTime(total)}</span>

        html += `
