<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cxvenant</title>
    <style>
        body {
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url('./bj.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.95)),
                url('./bj.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            z-index: 1000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            cursor: crosshair;
        }

        .intro-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .intro-logo {
            width: 150px;
            height: 150px;
            animation: fadeInScale 1s ease-out;
            display: none;
        }

        .intro-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .intro-text {
            color: #e0e0e0;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 4px;
            text-align: center;
            animation: fadeIn 1.5s ease-out 0.5s both;
            font-family: 'Arial', sans-serif;
            display: none;
        }

        .enter-button {
            padding: 15px 40px;
            font-size: 16px;
            color: #e0e0e0;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: crosshair;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 2s ease-out 1s both;
        }

        .enter-button:hover {
            color: #ffffff;
            cursor: crosshair;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            padding-top: 0px;
        }
        
        .logo-container img {
            max-width: 200px;
            height: auto;
        }
        
        .hall-of-fame {
            display: flex;
            justify-content: center;
            margin-top: -5px;
            font-size: 18px;
            font-weight: 300;
            color: #e0e0e0;
            letter-spacing: 8px;
            font-family: 'Arial', sans-serif;
        }
        
        .profiles-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
            padding: 0 20px;
        }
        
        .profiles-circle {
            display: grid;
            grid-template-columns: repeat(2, 100px);
            gap: 20px;
            justify-content: center;
        }
        
        .profile-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: relative;
            padding-bottom: 50px;
        }
        
        .profile-pic {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #e0e0e0;
            background: #333;
            cursor: pointer;
        }

        .profile-hover-bio {
            position: absolute;
            top: -120px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 50;
        }

        .profile-item:hover .profile-hover-bio {
            opacity: 1;
            visibility: visible;
        }

        .bio-username {
            font-size: 14px;
            font-weight: 600;
            color: #e0e0e0;
            margin: 0 0 8px 0;
        }

        .bio-text {
            font-size: 12px;
            color: #a0a0a0;
            min-height: 30px;
            margin: 0;
            font-style: italic;
        }

        @keyframes typing {
            from {
                width: 0;
                opacity: 1;
            }
            to {
                width: 100%;
                opacity: 1;
            }
        }

        .bio-text.typing {
            animation: typing 2s steps(40, end) forwards;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #e0e0e0;
            padding-right: 4px;
        }
        
        .avatar-decoration {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 35px;
            height: 35px;
            pointer-events: none;
            z-index: 5;
        }
        
        .avatar-decoration img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.8));
        }
        
        .profile-item:hover .username-tooltip {
            visibility: visible;
            opacity: 1;
        }
        
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .status-dot {
            display: none;
        }
        
        .username-tooltip {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.98);
            color: #e0e0e0;
            padding: 10px 14px;
            border-radius: 6px;
            border: 1px solid #444;
            font-size: 11px;
            font-weight: 500;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 100;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.9);
            margin-top: 12px;
            text-align: center;
            white-space: nowrap;
        }
        
        .activity-info {
            font-size: 10px;
            color: #a0a0a0;
            margin-top: 3px;
        }
        
        .status-info {
            font-size: 11px;
            color: #e0e0e0;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
            justify-content: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #808080;
        }
        
        .status-indicator.online {
            background: #00ff00;
        }
        
        .status-indicator.idle {
            background: #ffaa00;
        }
        
        .status-indicator.dnd {
            background: #ff0000;
        }
        
        .status-indicator.offline {
            background: #808080;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            padding: 12px 30px;
            border: 1px solid #444;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 30px;
            width: fit-content;
            margin: 20px auto 0;
        }

        .navbar-logo {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .navbar-logo:hover {
            transform: scale(1.1);
        }

        .navbar-logo img {
            max-width: 100%;
            height: auto;
        }

        .navbar a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 2px;
            font-family: 'Arial', sans-serif;
            transition: color 0.3s ease;
            padding: 8px 15px;
        }

        .navbar a:hover {
            color: #ffffff;
        }

        .navbar a.active {
            color: #ffffff;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 6px;
        }

        .servers-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
        }

        .servers-title {
            font-size: 18px;
            font-weight: 300;
            color: #e0e0e0;
            letter-spacing: 8px;
            font-family: 'Arial', sans-serif;
            margin-bottom: 40px;
        }

        .discord-servers {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 60px;
            gap: 30px;
            padding: 0 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .server-card {
            width: 250px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .server-card:hover {
            border-color: #e0e0e0;
            transform: translateY(-5px);
            background: rgba(0, 0, 0, 0.6);
        }

        .server-banner {
            width: 100%;
            height: 120px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .server-logo {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid #1a1a1a;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .server-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .server-info {
            padding: 50px 20px 20px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .server-name {
            font-size: 16px;
            font-weight: 600;
            color: #e0e0e0;
            margin: 0 0 8px 0;
        }

        .server-description {
            font-size: 12px;
            color: #a0a0a0;
            margin: 0 0 15px 0;
        }

        .server-members {
            font-size: 11px;
            color: #808080;
            margin: 0 0 15px 0;
        }

        .join-button {
            padding: 10px 20px;
            background: rgba(100, 100, 100, 0.5);
            border: 1px solid #666;
            border-radius: 8px;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .join-button:hover {
            background: rgba(100, 100, 100, 0.8);
            border-color: #e0e0e0;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <script>
        // Anti-inspect/developer console detection
        const devtools = { open: false, orientation: null };
        
        const threshold = 160;
        
        setInterval(() => {
            if (window.outerHeight - window.innerHeight > threshold || 
                window.outerWidth - window.innerWidth > threshold) {
                if (!devtools.open) {
                    devtools.open = true;
                    alert('TANGINAMO SKIIDDER? JAJAJAAHAHAA');
                }
            } else {
                devtools.open = false;
            }
        }, 500);

        // Disable right-click context menu for inspect
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            alert('TANGINAMO SKIIDDER? JAJAJAAHAHAA');
        });

        // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
                alert('TANGINAMO SKIIDDER? JAJAJAAHAHAA');
            }
        });

        const discordData = {
            '1447567278894747796': { username: 'sze.ryjie', avatar: 'https://cdn.discordapp.com/avatars/1447567278894747796/70efc0e97c2de03dc4781fe0dfc4cf86.png' },
            '1077167613815296000': { username: 'kicessy.', avatar: '1077167613815296000.png' },
            '1114781379608182845': { username: 'xun4rt', avatar: 'https://cdn.discordapp.com/avatars/1114781379608182845/a4d20d1f8e62b7cf142d54bd6d5002ae.png' },
            '1197187306403143701': { username: 'Hase', avatar: '1197187306403143701.png' }
        };
        
        const discordIds = Object.keys(discordData);
        
        // Function to load Discord avatars
        function loadDiscordAvatar(userId, index) {
            const img = document.getElementById(`profile-${index}`);
            const data = discordData[userId];
            
            if (data && data.avatar) {
                img.src = data.avatar;
                img.alt = data.username;
            }
        }
        
        // Function to fetch Discord presence using Lanyard API
        async function fetchDiscordPresence(userId, index) {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
                
                if (!response.ok) {
                    console.log(`Could not fetch presence for user ${userId}`);
                    return;
                }
                
                const data = await response.json();
                
                const statusIndicator = document.querySelector(`[data-position="${index}"] .status-indicator`);
                const statusText = document.querySelector(`[data-position="${index}"] .status-info`);
                const activityElement = document.getElementById(`activity-${index}`);
                
                const status = data.data.discord_status || 'offline';
                
                // Update status indicator and text
                statusIndicator.classList.remove('online', 'idle', 'dnd', 'offline');
                statusIndicator.classList.add(status);
                
                let statusLabel = status.charAt(0).toUpperCase() + status.slice(1);
                if (status === 'dnd') statusLabel = 'Do Not Disturb';
                
                statusText.innerHTML = `<span class="status-indicator ${status}"></span>${statusLabel}`;
                
                // Update activity text - show what they're doing
                let activityText = '';
                
                if (data.data.activities && data.data.activities.length > 0) {
                    const activity = data.data.activities[0];
                    if (activity.name) {
                        activityText = activity.name;
                        if (activity.state) {
                            activityText += ` - ${activity.state}`;
                        }
                    }
                }
                
                if (activityElement) {
                    activityElement.textContent = activityText;
                }
            } catch (error) {
                console.log(`Error fetching presence for user ${index}:`, error);
            }
        }
        
        // Load all avatars on page load
        discordIds.forEach((id, index) => {
            loadDiscordAvatar(id, index);
            fetchDiscordPresence(id, index);
        });
        
        // Auto-refresh presence every 30 seconds
        setInterval(() => {
            discordIds.forEach((id, index) => {
                fetchDiscordPresence(id, index);
            });
        }, 30000);

        // Function to enter the site
        function enterSite() {
            const introScreen = document.getElementById('introScreen');
            introScreen.classList.add('hidden');
            
            // Unmute and play the background music
            const bgMusic = document.getElementById('bgMusic');
            bgMusic.muted = false;
            bgMusic.play();
        }

        // Typing animation for bios
        document.addEventListener('DOMContentLoaded', function() {
            const bioTexts = document.querySelectorAll('.bio-text.typing');
            
            bioTexts.forEach(element => {
                const text = element.getAttribute('data-text');
                let index = 0;
                
                // Trigger animation on hover
                const profileItem = element.closest('.profile-item');
                if (profileItem) {
                    profileItem.addEventListener('mouseenter', function() {
                        element.textContent = '';
                        index = 0;
                        typeText(element, text);
                    });
                }
            });

            function typeText(element, text) {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    setTimeout(() => typeText(element, text), 50);
                }
            }
        });
    </script>
