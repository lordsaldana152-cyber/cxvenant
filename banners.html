            align-items: center;

        .banner-image img {
            width: 100%;

        }

        .banner-name {
            color: #e0e0e0;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

<script>
document.addEventListener('DOMContentLoaded', function () {
    const links = document.querySelectorAll('.navbar a');
    links.forEach(a => {
        const href = a.getAttribute('href');
        if (!href) return;
        if (href === 'index.html') a.setAttribute('href', '/');
        if (href === 'banners.html') a.setAttribute('href', '/banners');
    });
});
</script>
